apiVersion: v1
kind: DeploymentConfig
metadata:
  name: inventory-database
  labels:
    app: inventory-database
  annotations:
    openshift.io/generated-by: OpenShiftNewApp
spec:
  strategy:
    type: Recreate
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - inventory-database
        from:
          kind: ImageStreamTag
          namespace: openshift
          name: 'postgresql:9.5'
  replicas: 1
  test: false
  selector:
    app: inventory-database
    deploymentconfig: inventory-database
  template:
    metadata:
      labels:
        app: inventory-database
        deploymentconfig: inventory-database
    spec:
      volumes:
        - name: inventory-database-volume-1
          emptyDir: {}
      containers:
        - name: inventory-database
          image: postgresql
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRESQL_DATABASE
              value: inventory
            - name: POSTGRESQL_PASSWORD
              value: password
            - name: POSTGRESQL_USER
              value: swarm
          livenessProbe:
            initialDelaySeconds: 30
            tcpSocket:
              port: 5432
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -i
              - -c
              - psql -h 127.0.0.1 -U $POSTGRESQL_USER -q -d $POSTGRESQL_DATABASE -c 'SELECT 1'
            initialDelaySeconds: 5
            timeoutSeconds: 1
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
