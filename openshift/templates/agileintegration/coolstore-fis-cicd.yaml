apiVersion: v1
kind: Template
labels:
  demo: coolstore-microservice
metadata:
  annotations:
    description: CoolStore demo microservices application for Agile integraion CI/CD
    iconClass: icon-java
    tags: microservice,jboss,spring
  name: coolstore-fis-cicd
objects:
# Coolstore Gateway
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: coolstore-gw-pre
    labels:
      app: coolstore-gw
      application: coolstore-gw
      coolstore: gw
      demo: coolstore-microservice
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: coolstore-gwgreen:latest
    source:
      contextDir: coolstore-gw
      git:
        ref: ${GIT_REF}
        uri: ${GIT_URI}
      type: Git
    strategy:
      sourceStrategy:
        env:
        - name: MAVEN_ARGS
          value: package -DskipTests -Dfabric8.skip -e -B -Pearly-access-repo
        - name: MAVEN_MIRROR_URL
          value: ${MAVEN_MIRROR_URL}
        forcePull: true
        from:
          kind: ImageStreamTag
          name: fis-java-openshift:2.0
      type: Source
    triggers:
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: coolstore-gw-pre
    labels:
      app: coolstore-gw
      application: coolstore-gw
      coolstore: gw
      demo: coolstore-microservice
  spec:
    replicas: 1
    selector:
      deploymentconfig: coolstore-gw-pre
    strategy:
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          app: coolstore-gw
          application: coolstore-gw
          coolstore: gw
          demo: coolstore-microservice
          deploymentconfig: coolstore-gw-pre
        name: coolstore-gw-pre
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: library/coolstore-gwgreen:latest
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 180
          name: coolstore-gw
          ports:
          - containerPort: 8778
            name: jolokia
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
          resources: {}
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - coolstore-gw
        from:
          kind: ImageStreamTag
          name: coolstore-gwgreen:latest
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: coolstore-gw
      application: coolstore-gw-pre
      coolstore: gw
      demo: coolstore-microservice
      hystrix.enabled: "true"
    name: coolstore-gwgreen
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deploymentconfig: coolstore-gw-pre
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: coolstore-gwgreen
    labels:
      app: coolstore-gw
      application: coolstore-gw
      coolstore: gw
      demo: coolstore-microservice
  spec: {}
  status:
    dockerImageRepository: ""
- apiVersion: v1
  kind: Route
  metadata:
    name: coolstore-gwgreen
    labels:
      app: coolstore-gw
      application: coolstore-gw
      coolstore: gw
      demo: coolstore-microservice
  spec:
    to:
      kind: Service
      name: coolstore-gwgreen
parameters:
- description: Git source URI for application
  displayName: Git source repository
  name: GIT_URI
  required: true
  value: https://github.com/jbossdemocentral/coolstore-microservice
- displayName: Git branch/tag reference
  name: GIT_REF
  required: true
  value: master
- description: Maven mirror url. If nexus is deployed locally, use nexus url (e.g. http://nexus.ci:8081/content/groups/public/)
  displayName: Maven mirror url
  name: MAVEN_MIRROR_URL
- description: NPM mirror url. If nexus is deployed locally, use nexus url (e.g. http://nexus.ci:8081/repository/npm/)
  displayName: NPM mirror url
  name: NPM_MIRROR
- description: Bower mirror url. If nexus is deployed locally, use nexus url (e.g. http://nexus.ci:8081/repository/bower-mirror/)
  displayName: Bower mirror url
  name: BOWER_MIRROR
